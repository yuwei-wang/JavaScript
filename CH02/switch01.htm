<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">
</head>
<body>
<h2 align=center>Using JavaScript to show switch 01</h2>
<hr>

<script language="JavaScript">
today = new Date();
day = today.getDay();

switch(day)
{
	case 0:
		document.write("<p>Today is Sunday");
		break;
	case 1:
		document.write("<p>Today is Monday");
		break;
	case 2:
		document.write("<p>Today is Tuesday");
		break;
	case 3:
		document.write("<p>Today is Wednesday");
		break;
	case 4:
		document.write("<p>Today is Thursday");
		break;
	case 5:
		document.write("<p>Today is Friday");
		break;
	case 6:
		document.write("<p>Today is Saturday");
		break;
	default:
		document.write("<p>Error!");
}
</script>

<hr>

</body>
</html>

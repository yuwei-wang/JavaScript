<h2 align=center>Using JavaScript to show for loop 01</h2>
<hr>

<script language="JavaScript">
for (i = 1; i <= 5; i++)
{
	document.write("Font size = " + i + " ===> ");
	document.write("<font color=green size=" + i + ">Hello World!</font><br>");
}
</script>

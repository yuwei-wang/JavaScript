<h2 align=center>Using JavaScript to show if/Else</h2>
<hr>

<script language="JavaScript">
function ifelse01()
{
	var number = prompt("please input a number between 1 to 100","");
	if (number >= 50)
	{
		alert("The number you input is: " + number + " and it >= 50");
	} else {
		alert("The number you input is: " + number + "and it < 50");
	}
}
</script>

<A href="javascript:ifelse01()">IF/ELSE test</A>

<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">
</head>
<body>
<h2 align=center>Using JavaScript to show while loop 04</h2>
<hr>

<script language="JavaScript">
for (i = 0; i < 100; i++)
{
	x = Math.random();
	if (x <= 0.95)
	{
		continue;
	}
	document.write("<br>" + x);
}
</script>

<hr>

</body>
</html>

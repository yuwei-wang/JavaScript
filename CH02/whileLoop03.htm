<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">
</head>
<body>
<h2 align=center>Using JavaScript to show while loop 03</h2>
<hr>

<script language="JavaScript">
while (1)
{
	x = Math.random();
	document.write("<br>" + x);
	if (x > 0.8)
	{
		break;
	}
}
</script>

<hr>

</body>
</html>

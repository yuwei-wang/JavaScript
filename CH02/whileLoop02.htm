<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">

<body>
<h2 align=center>Using JavaScript to show while loop 02</h2>
<hr>

<script language="JavaScript">
do {
	x = Math.random();
	document.write("<br>" + x);
} while (x <= 0.8);
</script>

<hr>

</body>

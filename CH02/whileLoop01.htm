<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">
</head>
<body>
<h2 align=center>Using JavaScript to show while loop 01</h2>
<hr>

<script language="JavaScript">
x = Math.random();
while (x <= 0.8)
{
	document.write("<br>" + x);
	x = Math.random();
}
document.write("<br>" + x);
</script>

<hr>

</body>
</html>

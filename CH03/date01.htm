<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">
</head>
<body>
<h2 align=center>Using JavaScript to show date 01</h2>
<hr>

<script language="JavaScript">
today = new Date();
document.write("Normal string: today.toString() = " + today.toString() + "<br>");
document.write("Locale string: today.toLocaleString() = " + today.toLocaleString() + "<br>");
document.write("Year: today.getYear() = " + today.getYear() + "<br>");
document.write("FullYear: today.getFullYear() = " + today.getFullYear() + "<br>");
document.write("=== getYear is no longer used and has been replaced by the getFullYear method. === <br>");
document.write("Month: today.getMonth() = " + today.getMonth() + "<br>");
document.write("Date: today.getDate() = " + today.getDate() + "<br>");
document.write("Hours: today.getHours() = " + today.getHours() + "<br>");
document.write("Minutes: today.getMinutes() = " + today.getMinutes() + "<br>");
document.write("Seconds: today.getSeconds() = " + today.getSeconds() + "<br>");
document.write("Day: today.getDay() = " + today.getDay() + "<br>");
</script>

<hr>

</body>
</html>

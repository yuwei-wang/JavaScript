<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">
</head>
<body>
<h2 align=center>Using JavaScript to show number 01</h2>
<hr>

<script language="JavaScript">
myStr = "The quick brown fox jumps over the lazy dog.";
document.write("The original string: myStr = " + myStr + "<br>");
document.write("string length: myStr.length = " + myStr.length + "<br>");
document.write("bigger font: myStr.big() = " + myStr.big() + "<br>");
document.write("smaller font: myStr.small() = " + myStr.small() + "<br>");
document.write("blink string: myStr.blink() = " + myStr.blink() + "<br>");
document.write("bold font: myStr.bold() = " + myStr.bold() + "<br>");
document.write("italics font: myStr.italics() = " + myStr.italics() + "<br>");
document.write("fixed font: myStr.fixed() = " + myStr.fixed() + "<br>");
document.write("strike font: myStr.strike() = " + myStr.strike() + "<br>");
document.write("sub font: myStr.sub() = " + myStr.sub() + "<br>");
document.write("sup font: myStr.sup() = " + myStr.sup() + "<br>");
document.write("setting color: myStr.fontcolor(\"salmon\") = " + myStr.fontcolor("salmon") + "<br>");
document.write("setting font size: myStr.fontsize(5) = " + myStr.fontsize(5) + "<br>");
document.write("upper case: myStr.toUpperCase() = " + myStr.toUpperCase() + "<br>");
document.write("lower case: myStr.toLowerCase() = " + myStr.toLowerCase() + "<br>");
document.write("concat: myStr.concat(\"NEW ADD\") = " + myStr.concat("NEW ADD") + "<br>");
document.write("extract char: myStr.charAt(13) = " + myStr.charAt(13) + "<br>");
document.write("extract Unicode char: myStr.charCodeAt(13) = " + myStr.charCodeAt(13) + "<br>");
document.write("extract string: myStr.substr(13,5) = " + myStr.substr(13,5) + "<br>");
document.write("extract string: myStr.substring(13,15) = " + myStr.substring(13,15) + "<br>");
document.write("find string: myStr.indexOf(\"fox\") = " + myStr.indexOf("fox") + "<br>");
document.write("find string: myStr.lastIndexOf(\"the\") = " + myStr.lastIndexOf("the") + "<br>");
</script>

<hr>

</body>
</html>

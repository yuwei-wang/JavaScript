<h2 align=center>Using JavaScript to show alert 02</h2>
<hr>

<script language="javascript">
today = new Date();
hour = today.getHours();
minute = today.getMinutes();
second = today.getSeconds();
string = "page loaded time is :" + hour + ":" + minute + ":" + second;

</script>


	<A href="javascript:alert(string)">page loaded time</A>

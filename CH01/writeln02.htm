<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">

<body>
<h2 align=center>The difference between document.write() & document.writeln()</h2>
<hr>


<pre>
use document.write():
<script>document.write("Good"); document.write("Bye!");</script>
<br>
use document.writeln():
<script>document.writeln("Good"); document.writeln("Bye!");</script>
use document.write() + "\n"
<script>document.write("Good\n"); document.writeln("Bye!\n");</script>
</pre>
<hr>

</body>
</html>

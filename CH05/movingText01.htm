<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">
</head>
<body>
<h2 align=center>Using JavaScript to show timeDisplay 01</h2>
<hr>

<input type=text id=myText1 size=40>
<div id=myText2></div>

<script language="JavaScript">
text = "那河畔的金柳，是夕陽中的新娘；波光裡的艷影，在我心頭蕩漾....";
text = text + "　　　　　　　　　　　　　　　　　　　　　　　　　";

function showMovingText()
{
	var n = text.length;
	text = text.substr(1, n - 1) + text.substr(0, 1);
	document.getElementById("myText1").value = text;
	document.getElementById("myText2").innerHTML = text;
	window.status = text;
	setTimeout("showMovingText()", 400);
}

showMovingText();

</script>


<hr>

</body>
</html>

<body>
<h2 align=center>Using JavaScript to show list 01</h2>
<hr>

<script src="list.js" language="JavaScript"></script>

Using 'list("u", "banana", "orange", "apple")' to generate a non-serial list:
<script language="JavaScript">
list("u", "banana", "orange", "apple");
</script>

Using 'list("o", "1st", "2nd", "3rd", "4th")' to generate a serial list:
<script language="JavaScript">
list("o", "1st", "2nd", "3rd", "4th")
</script>

<hr>

</body>
</html>

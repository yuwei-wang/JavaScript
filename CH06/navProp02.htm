<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">
</head>
<body>
<h2 align=center>Using JavaScript to show navProp 02</h2>
<hr>


<script language="JavaScript">
document.write("navigator.appName = " + navigator.appName + " (browser name)<br>");
document.write("navigator.appVersion = " + navigator.appVersion + " (browser major version<br>");
document.write("navigator.appminorVersion = " + navigator.appminorVersion + " (browser minor version)<br>");
document.write("navigator.appCodeName = " + navigator.appCodeName + " (browser code name)<br>");
document.write("navigator.cpuClass = " + navigator.cpuClass + " (CPU class)<br>");
document.write("navigator.platform = " + navigator.platform + " (OS platform)<br>");
document.write("navigator.systemLanguage = " + navigator.systemLanguage + " (browser default language)<br>");
document.write("navigator.userLanguage = " + navigator.userLanguage + " (user language)<br>")
document.write("navigator.cookieEnabled = " + navigator.cookieEnabled + " (if cookie enabled)<br>");
</script>



<hr>

</body>
</html>

<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">
</head>
<body>
<h2 align=center>Using JavaScript to show docProp 02</h2>
<hr>


<script language="JavaScript">
document.write("document.location = <font color=red>" + document.location + "</font> (the location of this page)<br>");
document.write("document.URL = <font color=red>" + document.URL + "</font> (the URL of this page)<br>");
document.write("document.referrer = <font color=red>" + document.referrer + "</font> (link to previous page)<br>");
document.write("document.lastModified = <font color=red>" + document.lastModified + "</font> (last modified time)<br>");
document.write("document.lastModifiedDate = <font color=red>" + document.lastModifiedDate + "</font> (last modified date)<br>" );
document.write("document.fileUpdatedDate = <font color=red>" + document.fileUpdatedDate + "</font> (file update date)<br>");
document.write("document.fileCreatedeDate = " + document.fileCreatedeDate + "</font> (file created date)<br>");
document.write("document.filesize = <font color=red>" + document.fileCreatedeDate + "</font> (file size)<br>");
document.write("document.bgColor = <font color=red>" + document.bgColor + "</font> (background color of the page)<br>");
document.write("document.fgColor = <font color=red>" + document.fgColor + "</font> (front color of the page)<br>");
document.write("document.linkColor = <font color=red>" + document.linkColor + "</font> (the color of links)<br>");
document.write("document.alinkColor = <font color=red>" + document.alinkColor + "</font> (the color of links while clicking)<br>");
document.write("document.vlinkColor = <font color=red>" + document.vlinkColor + "</font> (the color of links after clicking)<br>");
document.write("document.defaultCharset = <font color=red>" + document.defaultCharset + "</font> (default charset)<br>");
document.write("document.cookie = <font color=red>" + document.cookie + "</font> (the string value of cookie)<br>");
document.write("document.protocol = <font color=red>" + document.protocol + "</font> (using protocol)<br>");
document.write("document.mimeType = <font color=red>" + document.mimeType + "</font> (mime Type)<br>");
document.write("document.security = <font color=red>" + document.security + "</font> (security certificate information)<br>");
</script>



<hr>

</body>
</html>

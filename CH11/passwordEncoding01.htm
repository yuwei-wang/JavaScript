<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">
</head>
<body>
<h2 align=center>Using JavaScript to show passwordEncoding 01</h2>
<hr>


<script language="JavaScript">
function testEncode(form)
{
	form.outStr.value = encode(form.inStr.value, form.seed.value);
}
function encode(inStr, seed)
{
	seed = parseInt(seed);
	var char, index, newIndex, outStr="";
	var refStr = "0123456789abcdefghijklmnopqrstuvwxyz._~ABCDEFGHIJKLMNOPQRSTUVWXYZ";
	for (var i = 0; i < inStr.length; i++)
	{
		char = inStr.substring(i, i + 1);
		index = refStr.indexOf(char);
		newIndex = index ^ seed;
		outStr += refStr.indexOf(newIndex, newIndex + 1);
	}
	return(outStr);
}
</script>

<form>
Input string:<input name="inStr" value=cs3431>
<input type=button value="===> Encode ===>" onClick="testEncode(this.form)">
Output string:<input type=text name="outStr"><br>
Encode parameter:<input name="seed" value=1>
</form>


<hr>

</body>
</html>

<body>
<h2 align=center>Using JavaScript to show onEvent 01</h2>
<hr>


<script language="JavaScript">
function onLoadFcn()
{
	alert("onLoad event!!");
}

function onUnloadFcn()
{
	alert("onUnload event!!");
}

function listsrc(obj)
{
	alert(obj.outerHTML);
}

function listprop(obj)
{
	window3 = window.open('', 'messageWindow', 'scrollbars=yes, resize=yes, width=300, height=300');
	str = "";
	for (var i in obj)
	{
		if (i.indexOf("on") == 0)
		{
			str = str + "obj." + i + " = " + obj[i] + "<br>\n";
		}
	}
	window3.document.writeln(str);
}

window.onload = onLoadFcn;
window.onunload = onUnloadFcn;
</script>

<p>

<form onsubmit="javascript:alert('onsubmit event! form will be sent'); return false">
<table align=center border=1>
<tr><th>Event<th>Comment<th>Sample<th>Source Code<th>Properties start form "on"
<tr>
	<td>onClick</td>
	<td>object clicked</td>
	<td><input type=button value="Click me!" name=button1 onclick="alert('onClick event!')"></td>
	<td><a href="javascript:listsrc(document.forms[0].button1)">click here</a></td>
	<td><a href="javascript:listprop(document.forms[0].button1)">click here</a></td>
<tr>
	<td>onChange</td>
	<td>change object or string</td>
	<td><input type=text value="Roger Jang" onChange="alert('Don not change my name!'); this.value='Roger Jang'" name=text2></td>
	<td><a href="javascript:listsrc(document.forms[0].text2)">click here</a></td>
	<td><a href="javascript:listprop(document.forms[0].text2)">click here</a></td>
<tr>
	<td>onFocus</td>
	<td>get focus</td>
	<td><input type=text onFocus="alert('onFocus event!')" name=text3></td>
	<td><a href="javascript:listsrc(document.forms[0].text3)">click here</a></td>
	<td><a href="javascript:listprop(document.forms[0].text3)">click here</a></td>
<tr>
	<td>onBlur</td>
	<td>lost focus</td>
	<td><input type=text onBlur="alert('onBlur event!')" name=text1></td>
	<td><a href="javascript:listsrc(document.forms[0].text1)">click here</a></td>
	<td><a href="javascript:listprop(document.forms[0].text1)">click here</a></td>
</table>
</form>

<script language="JavaScript">
function checkEnglishName(xxx)
{
	var str = xxx.value;
	str = str.replace(/^[\s]+/g, "");
	str = str.replace(/[\s]+$/g, "");
	str = str.replace(/[\s]+/g, " ");
	xxx.value = str;
}
</script>

English name: <input id=englishName value="         Michael          Jordan">
<input type=button value="Fix it" onClick="checkEnglishName(englishName)">

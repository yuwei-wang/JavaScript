<h2 align=center>Using JavaScript to show regExpEmail 01</h2>
<hr>


<script language="JavaScript">
function checkEmail(string)
{
	re = /^.+@.+\..{2,3}$/;
	if (re.test(string))
	{
		alert("Success! Compliant 'RE' format");
	} else {
		alert("Fail! Not compliant 'RE' format");
	}
}
</script>

<h2 align=center>Using JavaScript to show regExpReplace 02</h2>
<hr>


<script language="JavaScript">
function checkChineseName(uiControl)
{
	uiControl.value = uiControl.value.replace(/[\s　]+/g, ""); // \s & 全形空白
}
</script>

Chinese name: <input id=chineseName value="中　　　　文　　　姓　名">
<input type=button value="Fix" onClick="checkChineseName(chineseName)">

<body>
<h2 align=center>Using JavaScript to show arrayProp 01</h2>
<hr>



<script language="JavaScript">
myArray = ["Unix", "FreeBSD", "Linux"];
for (prop in myArray)
{
	document.write("<br>myArray." + prop + " = " + myArray[prop]);
}
</script>

<hr>

</body>

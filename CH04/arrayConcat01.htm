<h2 align=center>Using JavaScript to show arrayConcat 01</h2>
<hr>

<script src=listArray.js></script>
<script language="JavaScript">
str1 = "SUSE¡BopenSUSE";
str2 = "Ubuntu¡BLinuxMint¡BFedora";
array1 = str1.split("¡B");
array2 = str2.split("¡B");
document.writeln("Array 1:<br>");
listArray(array1, "array1");
document.writeln("<br>");
document.writeln("Array 2:<br>");
listArray(array2, "array2");
document.writeln("<br>");
document.writeln("array1 + array2:<br>");
array3 = array1.concat(array2);
listArray(array3, "array3");
</script>

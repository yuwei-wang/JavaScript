<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=big5">
</head>
<body>
<h2 align=center>Using JavaScript to show expenseTable 01</h2>
<hr>

<script language="JavaScript">
function expenseItem(expense, timeUnit, multiply, comment)
{
	this.expense = expense;
	this.timeUnit = timeUnit;
	this.multiply = multiply;
	this.comment = comment;
}

expense = new Array();
i = 0;
expense[i++] = new expenseItem(200, "EveryDay", 365/12, "meal");
expense[i++] = new expenseItem(3000, "EveryMonth", 1, "rent");
expense[i++] = new expenseItem(1000, "EverMonth", 1, "phone+water+gas");
expense[i++] = new expenseItem(500, "EverWeek", 365/7/12, "buying");
expense[i++] = new expenseItem(300, "EverWeek", 365/7/12, "trafic");

document.writeln("<table align=center border=1>");
document.writeln("<tr><th>Item<th>Price<th>Time<th>aa<th>Month(add)");
total = 0;
for (i = 0; i < expense.length; i++)
{
	document.writeln("<tr>");
	document.writeln("<td align=center>" + expense[i].comment);
	document.writeln("<td align=right>" + expense[i].expense);
	document.writeln("<td align=center>" + expense[i].timeUnit);
	document.writeln("<td align=right>" + expense[i].multiply);
	document.writeln("<td align=right>" + Math.round(expense[i].expense * expense[i].multiply));
	total = total + expense[i].expense * expense[i].multiply;
}

document.writeln("<tr><td colspan=4>&nbsp;<td align=right><b>Month Totaly</b>:" + Math.round(total));
document.writeln("</table>");

</script>

<hr>

</body>
</html>

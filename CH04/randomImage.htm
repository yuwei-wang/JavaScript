<h2 align=center>Using JavaScript to show randomImage</h2>
<hr>

<script language="JavaScript">
imageUrl = [".\1.jpg", ".\2.jpg", ".\3.jpg", ".\4.jpg", ".\5.jpg", ".\6.jpg", ".\7.jpg", ".\8.jpg", ".\9.jpg"];
midiUrl = ["1.mid", "2.mid", "3.mid", "4.mid", "5.mid", "6.mid"];

pickedImage = imageUrl[Math.floor(Math.random() * imageUrl.length)];
pickedMidi = midiUrl[Math.floor(Math.random() * midiUrl.length)];

document.write("Picked image is: " + pickedImage);
document.write("Picked Midi is : " + pickedMidi);
</script>
